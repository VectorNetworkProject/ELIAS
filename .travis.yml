# This will run on Travis' 'new' container-based infrastructure
sudo: false 

# Blacklist
branches:
  only:
    - master

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - graphviz

# Build your code e.g. by calling make
script:
  - doxygen Doxyfile

# Generate and deploy documentation
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs
  github_token: $GH_REPO_TOKEN
  on:
    branch: master

after_success:
  - cd travis
  - chmod +x discord.sh
  - ./discord.sh success $WEBHOOK_URL
after_failure:
  - cd travis
  - chmod +x discord.sh
  - ./discord.sh failure $WEBHOOK_URL